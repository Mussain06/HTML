<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Es una página para iniciar sesión en la pagina de youtube">
    <link rel="stylesheet"  type = "text/css" href="estilo.css">
    <link rel="stylesheet"  href="normalize.css">
    <title>Iniciar sesión</title>
    
</head>
<body>
    <header>
        <a href="CSS.html" target="_top">Ejemplo 1</a>
    </header>
    <form action="https://www.google.es/">
        <section class = "ad">
            <legend class = "inicio">Inicio sesión</legend> 
            <label >
                <p class = "Nombre">Nombre de usuario</p>
                <input type="text" class = "nombreinput">
    
            </label>
            <label >
                <p class = "Email">Email</p>
                <input type="text" required = "" class = "inputEmail">
            </label>
            <label class = "Contra">
                Contraseña
                <input type="password" required="">
            </label>
            <label >
                <p class = "edad">Edad que tienes</p>
                <input type="number" required = "" class = "inputedad">
            </label>
            <br>
            <label class = "pregunta">
                ¿Por qué te quieres registrar? 
                <textarea></textarea>
            </label>
            <label >
                <select>
                    <option value="1">Premium</option>
                    <option value="2">VIP</option>
                    <option value="3">Normal</option>
                </select>
            </label>
            
            
        
        <button type = "submit" class = "button" style="color: red">Enviar datos</button>
        </section>
    </form>
</body>
</html>
